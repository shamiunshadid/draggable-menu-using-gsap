<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragable Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <!-- This is the invesible content, if I took the main menu near it it will show up -->
    <div class="menu-drop-zone"></div>


    <!-- This is the main container for menu. Also it will be dragable-->
    <div class="menu-drawer">


        <!-- Logo -->
        <div class="menu-logo">
            <img src="./logo.png" alt="logo">
        </div>


        <!-- All links -->
        <div class="menu-items">
            <div class="menu-item">
                <a href="#">Work</a>
            </div>
            <div class="menu-item">
                <a href="#">Mainfesto</a>
            </div>
            <div class="menu-item">
                <a href="#">Contact</a>
            </div>
        </div>


        <!-- The 2 line and close button -->
        <div class="menu-toggler">
            <span></span>
            <span></span>
        </div>


    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
